<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="greeting">
        <a href="index.html">
          <span class="backButton"
            ><ion-icon name="arrow-back-circle-outline"></ion-icon></span
        ></a>
        <h2 class="username">Welcome,<span id="firstName">User</span></h2>
      </div>
      <h4>
        Current time is: <span class="numbers" id="hours">00</span
        ><span background="none" ;>:</span
        ><span class="numbers" id="minutes">00</span><span>:</span
        ><span class="numbers" id="seconds">00</span>
        <span class="numbers" id="session">am</span>
      </h4>
      <h4>
        Current date is: <span class="numbers" id="day">00</span><span>/</span
        ><span class="numbers" id="month">00</span> <span>/</span
        ><span class="numbers" id="year">00</span>
      </h4>
      <h4>
        You will be 100 years old in:
        <span class="numbers" id="Year">00 yrs</span>

        <span class="numbers" id="Month">00 mths</span>

        <span class="numbers" id="Week">00 wks</span>

        <span class="numbers" id="Day">00 days</span><br />

        <br />
        <span class="numbersalign" id="Hour">00 hrs</span>:<span
          class="numbers"
          id="Minute"
          >00 mins</span
        >:<span class="numbers" id="Second">00 s</span>
      </h4>
      <br /><br />
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
