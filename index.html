<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="greeting">
        <a href="Home.html">
          <span class="backButton"
            ><ion-icon name="arrow-back-circle-outline"></ion-icon></span
        ></a>
        <h2 class="username">Welcome,</h2>
      </div>
      <br />
      <h4>
        The time is: <span class="numbers">1</span
        ><span background="none" ;>:</span><span class="numbers">06</span
        ><span>:</span><span class="numbers">58</span>
        <span class="numbers">am</span>
      </h4>
      <br />
      <h4>
        Today's date is: <span class="numbers">11</span><span>/</span
        ><span class="numbers">09</span> <span>/</span
        ><span class="numbers">2023</span>
      </h4>
      <br />
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
